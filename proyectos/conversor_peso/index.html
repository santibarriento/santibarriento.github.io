<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Peso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="converter-section">
    <h1>⚖️ Conversor de Peso</h1>
    <p>Introduce un valor en cualquiera de las unidades y se calcularán las demás automáticamente.</p>

    <div class="converter-grid">

      <div class="converter-field">
        <label for="kg">Kilogramos (kg)</label>
        <input type="text" inputmode="decimal" id="kg" placeholder="0">
      </div>

      <div class="converter-field">
        <label for="g">Gramos (g)</label>
        <input type="text" inputmode="decimal" id="g" placeholder="0">
      </div>

      <div class="converter-field">
        <label for="mg">Miligramos (mg)</label>
        <input type="text" inputmode="decimal" id="mg" placeholder="0">
      </div>

      <div class="converter-field">
        <label for="t">Toneladas (t)</label>
        <input type="text" inputmode="decimal" id="t" placeholder="0">
      </div>

      <div class="converter-field">
        <label for="lb">Libras (lb)</label>
        <input type="text" inputmode="decimal" id="lb" placeholder="0">
      </div>

      <div class="converter-field">
        <label for="oz">Onzas (oz)</label>
        <input type="text" inputmode="decimal" id="oz" placeholder="0">
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
