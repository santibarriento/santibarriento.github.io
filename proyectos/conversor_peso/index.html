<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Peso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="converter-section">
        <h1>⚖️ Conversor de Peso</h1>
        <p>Introduce un valor en cualquiera de las unidades y se calcularán las demás automáticamente.</p>

        <div class="converter-grid">
            <div class="converter-field">
                <label for="kg">Kilogramos (kg)</label>
                <input type="number" id="kg" placeholder="0">
            </div>

            <div class="converter-field">
                <label for="g">Gramos (g)</label>
                <input type="number" id="g" placeholder="0">
            </div>
            <div class="converter-field">
                <label for="mg">Miligramos (mg)</label>
                <input type="number" id="mg" placeholder="0">
            </div>
            <div class="converter-field">
                <label for="T">Toneladas (T)</label>
                <input type="number" id="T" placeholder="0">
            </div>
            <div class="converter-field">
                <label for="lb">Libras (lb)</label>
                <input type="number" id="lb" placeholder="0">
            </div>

            <div class="converter-field">
                <label for="oz">Onzas (oz)</label>
                <input type="number" id="oz" placeholder="0">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
